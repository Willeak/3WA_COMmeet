<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/flexbox.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="">
      <p>COMmeet</p>
      <div class="display-flex">
        <nav class="display-flex">
          <ul
            class="display-flex flex-row align-space-around text-center width100"
          >
            <li>
              <a href="home.html">Accueil</a>
            </li>
            <li><a href="group.html">Groupe</a></li>
            <li><a href="event.html">Evenement</a></li>
            <li><a href="profile.html">Mon profil</a></li>
          </ul>
        </nav>
        <a href="#" class="display-flex align-center align-middle social-icon">
          <img
            src="img/logo/icon_letter_black.webp"
            alt="logo de courrier"
            class="logo"
          />
        </a>
      </div>
    </header>

    <main
      id="profile"
      class="display-flex flex-column align-center align-middle"
    >
      <section class="display-flex flex-column">
        <section class="display-flex flex-row align-space-around width100">
          <div class="display-flex flex-column align-middle">
            <h1>Mon profil</h1>
            <img src="img/profil.webp" alt="logo de courrier" class="logo" />
            <button type="submit">Envoyer</button>
          </div>
          <div>
            <form action="traitement.php" method="POST">
              <label for="nom">Nom</label><br />
              <input
                type="text"
                id="nom"
                name="nom"
                placeholder="Dupont"
                required
              /><br /><br />

              <label for="prenom">Prénom</label><br />
              <input
                type="text"
                id="prenom"
                name="prenom"
                placeholder="Jean"
                required
              /><br /><br />

              <label for="localisation">Localisation</label><br />
              <input
                type="text"
                id="localisation"
                name="localisation"
                placeholder="Paris (75001)"
              /><br /><br />

              <label for="interets">Centres d'intérêt</label><br />

              <input
                type="text"
                id="nouvel-interet"
                placeholder="Ajouter un centre d'intérêt"
              /><button type="button" onclick="ajouterInteret()">✛</button>
              <ul id="liste-interets" class="display-flex flex-row">
                <!-- Les centres d'intérêt ajoutés dynamiquement apparaîtront ici -->
              </ul>
              <br />
              <label for="biographie">Biographie</label><br />
              <textarea
                id="biographie"
                name="biographie"
                rows="4"
                cols="50"
                placeholder="Décrivez vous..."
              ></textarea
              ><br /><br />

              <input type="submit" value="Enregistrer" />
            </form>

            <script>
              function ajouterInteret() {
                const nouvelInteretInput =
                  document.getElementById("nouvel-interet");
                const nouvelInteret = nouvelInteretInput.value.trim();
                if (nouvelInteret !== "") {
                  const listeInterets =
                    document.getElementById("liste-interets");
                  const li = document.createElement("li");
                  li.textContent = nouvelInteret;
                  listeInterets.appendChild(li);
                  nouvelInteretInput.value = "";
                }
              }
            </script>
          </div>
        </section>
        <p>Vous souhaitez supprimer votre compte ? cliquez ici !</p>
      </section>
    </main>

    <footer class="display-flex align-center width100 footer3">
      <p>
        &copy; 2023 COMmeet. Tous droits réservés.
        <a href="confidentiality.html"> Politique de confidentialité</a>
      </p>
    </footer>
  </body>
</html>
