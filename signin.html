<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/flexbox.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <p>COMmeet</p>
    </header>

    <main class="display-flex align-center align-middle height100">
      <div class="Connection text-center">
        <p class="bold">Se connecter</p>
        <form method="post" class="display-flex flex-column">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="nom.prenom@gmail.com"
            required
          />
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Entrez votre mot de passe"
            required
          />
          <button type="submit">S'inscrire</button>
        </form>
        <p class="grey">_____________________________</p>
        <div class="display-flex align-space-around align-middle">
          <a
            href="#"
            class="display-flex align-center align-middle social-icon"
          >
            <img
              src="img/logo/Twitter_icon.webp"
              alt="logo Twitter"
              class="logo"
            />
          </a>

          <a
            href="#"
            class="display-flex align-center align-middle social-icon"
          >
            <img
              src="img/logo/Instagram_icon.webp"
              alt="logo Twitter"
              class="logo"
            />
          </a>

          <a
            href="#"
            class="display-flex align-center align-middle social-icon"
          >
            <img
              src="img/logo/Facebook_icon.webp"
              alt="logo Twitter"
              class="logo"
            />
          </a>
        </div>
        <p>Pas encore inscrit ? <a href="index.html">Clique ici !</a></p>
      </div>
    </main>

    <footer class="display-flex align-center width100">
      <p>
        &copy; 2023 COMmeet. Tous droits réservés.
        <a href="confidentiality.html"> Politique de confidentialité</a>
      </p>
    </footer>
  </body>
</html>
